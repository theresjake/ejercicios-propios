<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Calculator</title>
</head>

<body class="bg-dark bg-gradient">
	<h1 class="text-warning">Calculator</h1>

	<section class="calculator">
	<div class="container-sm text-center" id="calculator">
		<div class="screen text-warning"></div>
		<div class="row corner">
			<input type="button" class="col math-print corner-up-left" value="C"></input>
			<input type="button" class="col math-print" value="Back"></input>
			<input type="button" class="col math-operator" value="%"></input>
			<input type="button" class="col math-operator corner-up-right" value="/"></input>
		</div>
		<div class="row">
			<input type="button" class="col math-number" value="7"></input>
			<input type="button" class="col math-number" value="8"></input>
			<input type="button" class="col math-number" value="9"></input>
			<input type="button" class="col math-operator" value="*"></input>
		</div>
		<div class="row">
			<input type="button" class="col math-number" value="4"></input>
			<input type="button" class="col math-number" value="5"></input>
			<input type="button" class="col math-number" value="6"></input>
			<input type="button" class="col math-operator" value="-"></input>
		</div>
		<div class="row">
			<input type="button" class="col math-number" value="1"></input>
			<input type="button" class="col math-number" value="2"></input>
			<input type="button" class="col math-number" value="3"></input>
			<input type="button" class="col math-operator" value="+"></input>
		</div>
		<div class="row">
			<input type="button" class="col math-screen corner-down-left" value="scr"></input>
			<input type="button" class="col math-number" value="0"></input>
			<input type="button" class="col math-number" value="."></input>
			<input type="button" class="col math-print corner-down-right" value="="></input>
		</div>
	</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
